  <script>

// Ruta del archivo JSON
const filePath = 'apps/phrases/phrases.json';

// Variable para almacenar las frases cargadas desde el archivo JSON
let frasesJson;

// Función para cargar el archivo JSON y mostrar una frase aleatoria
async function cargarYMostrarFraseAleatoria() {
  try {
    // Utilizamos fetch para obtener el archivo
    const response = await fetch(filePath, {
      headers: {
        'Content-Type': 'application/json; charset=utf-8'
      }
    });

    // Verificamos si la solicitud fue exitosa (código 200)
    if (!response.ok) {
      throw new Error('No se pudo cargar el archivo JSON');
    }

    // Convertimos la respuesta a un objeto JSON
    frasesJson = await response.json();

    // Obtener una clave aleatoria
    const claveAleatoria = obtenerClaveAleatoria();

    // Obtener la frase correspondiente
    const frase = frasesJson[claveAleatoria];

    // Mostrar la frase en los divs
    document.getElementById('phraseText').innerText = frase.text;
    document.getElementById('authorText').innerText = `Autor: ${frase.author}`;
  } catch (error) {
    console.error('Error al cargar el archivo JSON:', error.message);
  }
}

// Función para obtener una clave aleatoria
function obtenerClaveAleatoria() {
  const keys = Object.keys(frasesJson);
  const numeroAleatorio = Math.floor(Math.random() * keys.length);
  return keys[numeroAleatorio];
}

// Llamada inicial para cargar el archivo JSON y mostrar una frase aleatoria
cargarYMostrarFraseAleatoria();
  </script>
